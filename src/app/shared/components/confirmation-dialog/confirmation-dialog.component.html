<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <h3>{{ data.subtitle }}</h3>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="true" >Yes</button>
  <button mat-button color="primary" mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
