<mat-card>
  <mat-card-header>
    <mat-card-title i18n>List of members</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div mat-subheader i18n>Contacts</div>
      <mat-list-item *ngFor="let contact of contacts()">
        <div matListItemIcon>
          <mat-icon>person</mat-icon>
        </div>

        <div matListItemTitle>{{ contact.name | titlecase }}</div>
        <div matListItemLine>{{ contact.email }}</div>
        
        <div matListItemMeta>
          <button
            mat-icon-button
            aria-label="Delete contact button"
            (click)="onDelete(contact)"
          >
            <mat-icon>description</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Delete contact button"
            (click)="onEdit(contact)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Delete contact button"
            (click)="onDelete(contact)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
