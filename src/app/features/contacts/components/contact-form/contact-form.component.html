<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label i18n>Name</mat-label>
    <input
      matInput
      maxlength="40"
      placeholder="Ex. your full name"
      formControlName="name"
      i18n-placeholder
    />
    <mat-error *ngIf="form.get('name')?.hasError('required')" i18n>
      Name is <strong>required</strong>
    </mat-error>
    <mat-hint align="start"><strong i18n>Max 40 characters</strong> </mat-hint>
    <mat-hint align="end">{{ form.get("name")?.value?.length }} / 40</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      maxlength="40"
      placeholder="Ex. pat@example.com"
      formControlName="email"
    />
    <mat-error
      *ngIf="
        form.get('email')?.hasError('email') &&
        !form.get('email')?.hasError('required')
      "
      i18n
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('required')" i18n>
      Email is <strong>required</strong>
    </mat-error>
    <mat-hint align="start"><strong i18n>Max 40 characters</strong> </mat-hint>
    <mat-hint align="end">{{ form.get("email")?.value?.length }} / 40</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input
      matInput
      maxlength="20"
      placeholder="Ex. enter your phone"
      formControlName="phone"
    />
    <mat-error *ngIf="form.get('phone')?.hasError('required')" i18n>
      Phone is <strong>required</strong>
    </mat-error>
    <mat-hint align="start"><strong i18n>Max 20 characters</strong> </mat-hint>
    <mat-hint align="end">{{ form.get("phone")?.value?.length }} / 20</mat-hint>
  </mat-form-field>
  <div class="d-flex justify-content-start p-4 gap-4">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      i18n
    >
      Save
    </button>
    <button type="button" mat-raised-button color="accent" routerLink="/" i18n>
      Back
    </button>
  </div>
</form>
